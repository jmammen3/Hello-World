<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            animation: fadeIn 1s ease-in;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2em;
            margin: 0 0 20px 0;
            opacity: 0.9;
        }
        .challenge {
            font-size: 1em;
            font-style: italic;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            border-left: 5px solid #fff;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Joshua Mammen</h1>
        <p>Hello, World! I'm ready to vibe code.</p>
        <div class="challenge" id="randomChallenge">Loading challenge...</div>
    </div>
    <script>
        const challenges = [
            "Do 10 jumping jacks to get your blood flowing!",
            "Write a haiku about coding in 5 minutes.",
            "Learn a new keyboard shortcut in VS Code.",
            "Solve a LeetCode easy problem.",
            "Stretch your arms and do a 30-second plank.",
            "Debug a friend's code (or your own old code).",
            "Try coding with your non-dominant hand for a minute.",
            "Implement a simple algorithm from scratch.",
            "Read one page from a programming book.",
            "Refactor a piece of code to be more readable."
        ];

        function getRandomChallenge() {
            const randomIndex = Math.floor(Math.random() * challenges.length);
            return challenges[randomIndex];
        }

        document.getElementById('randomChallenge').innerText = getRandomChallenge();
    </script>
</body>
</html>
