<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            background: linear-gradient(135deg, #0000FF 0%, #FF0000 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            animation: fadeIn 1s ease-in;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2em;
            margin: 0 0 20px 0;
            opacity: 0.9;
        }
        canvas {
            margin-top: 20px;
            border-radius: 10px;
            background: #70c5ce;
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Joshua Mammen</h1>
        <p>Hello, World! I'm ready to vibe code.</p>
        <canvas id="flappyBird" width="500" height="400"></canvas>
    </div>
    <script>
        // Flappy Bird Game
        const canvas = document.getElementById('flappyBird');
        const ctx = canvas.getContext('2d');
        let bird = { x: 50, y: 150, velocity: 0 };
        const gravity = 0.4;
        const jumpStrength = -8;
        let pipes = [];
        let score = 0;
        let highScore = localStorage.getItem('flappyHighScore') || 0;
        let gameRunning = true;
        const pipeWidth = 50;
        const pipeGap = 140;
        const pipeSpeed = 1.5;

        function drawBird() {
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, 12, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(bird.x + 5, bird.y - 5, 3, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawPipes() {
            ctx.fillStyle = '#228B22';
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.fillRect(pipe.x, canvas.height - pipe.bottomHeight, pipeWidth, pipe.bottomHeight);
            });
        }

        function updatePipes() {
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                const topHeight = Math.random() * (canvas.height - pipeGap - 50) + 50;
                pipes.push({
                    x: canvas.width,
                    topHeight: topHeight,
                    bottomHeight: canvas.height - topHeight - pipeGap
                });
            }
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;
            });
            pipes = pipes.filter(pipe => pipe.x > -pipeWidth);
        }

        function checkCollision() {
            if (bird.y < 0 || bird.y > canvas.height) {
                endGame();
            }
            pipes.forEach(pipe => {
                if (bird.x + 12 > pipe.x && bird.x - 12 < pipe.x + pipeWidth) {
                    if (bird.y - 12 < pipe.topHeight || bird.y + 12 > canvas.height - pipe.bottomHeight) {
                        endGame();
                    }
                }
                if (pipe.x + pipeWidth < bird.x && !pipe.passed) {
                    pipe.passed = true;
                    score++;
                }
            });
        }

        function endGame() {
            gameRunning = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyHighScore', highScore);
            }
        }

        function update() {
            if (!gameRunning) return;
            bird.velocity += gravity;
            bird.y += bird.velocity;
            updatePipes();
            checkCollision();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawPipes();
            ctx.fillStyle = '#000';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 30);
            ctx.fillText('High Score: ' + highScore, 10, 60);
            if (!gameRunning) {
                ctx.fillStyle = 'rgba(0,0,0,0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#FFF';
                ctx.font = '30px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 80, canvas.height / 2);
                ctx.font = '20px Arial';
                ctx.fillText('Score: ' + score, canvas.width / 2 - 40, canvas.height / 2 + 30);
                ctx.fillText('High Score: ' + highScore, canvas.width / 2 - 60, canvas.height / 2 + 60);
                ctx.fillText('Click to Restart', canvas.width / 2 - 70, canvas.height / 2 + 90);
            }
        }

        function resetGame() {
            bird = { x: 50, y: 150, velocity: 0 };
            pipes = [];
            score = 0;
            gameRunning = true;
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('click', () => {
            if (gameRunning) {
                bird.velocity = jumpStrength;
            } else {
                resetGame();
            }
        });

        gameLoop();
    </script>
</body>
</html>
