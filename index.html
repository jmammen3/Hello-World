<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            animation: fadeIn 1s ease-in;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2em;
            margin: 0 0 20px 0;
            opacity: 0.9;
        }
        .code-container {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            text-align: left;
            white-space: pre-wrap;
            min-height: 60px;
            border-left: 5px solid #fff;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Joshua Mammen</h1>
        <p>Hello, World! I'm ready to vibe code.</p>
        <div class="code-container" id="codeSnippet"></div>
    </div>
    <script>
        const codeSnippets = [
            `function helloWorld() {
    console.log("Hello, World!");
    return "Vibe code!";
}`,
            `const vibe = () => {
    console.log("Coding is fun!");
};`,
            `print("Hello from Python!")
# Let's vibe some code`,
            `public class HelloWorld {
    public static void main(String[] args) {
        System.out.println("Hello, World!");
    }
}`
        ];

        const randomSnippet = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
        const codeElement = document.getElementById('codeSnippet');
        let index = 0;

        function typeWriter() {
            if (index < randomSnippet.length) {
                codeElement.innerHTML += randomSnippet.charAt(index);
                index++;
                setTimeout(typeWriter, 50);
            }
        }

        // Start typing after a short delay
        setTimeout(typeWriter, 1000);
    </script>
</body>
</html>
